<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>ثبت نام کاربر</h1>
            <p>ورود به پروفایل</p>
        </div>
        <form action="#" class="form-container">
               
            <div>
                <label for="firstname">نام: </label><br>
                <input type="text" name="firstname" id="firstname">
            </div>   
            
            <div>
                <label for="lastname">نام خانوادگی: </label><br>
                <input type="text" name="lastname" id="lastname">
            </div>
            
            <div>
                <label for="phone">تلفن: </label><br>
                <input type="text" name="phone" id="phone">
            </div>
             
            <div>
                <label for="gender">جنسیت: </label><br>
                <select name="gender" id="gender">
                    <option value="1">آقا</option>
                    <option value="2">خانم</option>
                </select>                
            </div>
            
            <div>
                <label for="address">آدرس: </label><br>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="آدرس خود را اینجا وارد کنید..."></textarea>                
            </div>
            
        </form>
    </div>
</body>
</html>
