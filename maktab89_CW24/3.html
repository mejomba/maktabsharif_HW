<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .line{
            text-decoration: line-through blue;
        }
    </style>
</head>
<body>
    
<main class="container my-5">
    
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
    

    function createMenu(inputdata) {
        console.log(inputdata)
        let ul = $('<ul />');
        
        ul.addClass('list-group');

        $.each(inputdata, function(index, value){
            let label = $('<label  class="form-check-label"/>').html(value.todo);
            let input = $('<input class="form-check-input me-1" type="checkbox" />')

            if (value.completed){
                input.prop('checked', true);
                label.addClass('line');
            }
                        
            let li = $('<li />').addClass('list-group-item list-group-item-action');
            li.append(input);
            li.append(label);
            
            ul.append(li);
                        
        })
        $(".container").append(ul)
    }

    fetch('https://dummyjson.com/todos')
        .then(res=>res.json())
        .then(function(data) {
            createMenu(data.todos)
        })

    </script>
</body>
</html>
