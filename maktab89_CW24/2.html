<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
<main class="container">
    
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
    let data = ['list item 1', 'list item 2', 'list item 3', 'list item 4']

    function createMenu(inputdata) {
        let div = $('<div />');
        let searchInput = $('<input type=text placeholder=search />');
        
        div.append(searchInput);
        div.addClass('list-group');
        $.each(inputdata, function(index, value){
            let btns = $('<button />').html(value);
            btns.addClass('list-group-item list-group-item-action');
            div.append(btns);
        })
        $(".container").append(div)
    }


    createMenu(data)

    listItems = document.querySelectorAll('.list-group-item');
    
    
    
    const input = document.querySelector('input');
    console.log(input.value);
    input.addEventListener('keyup', function(){
        listItems.forEach(function(item){
            if (item.textContent == input.value) {
                $('.container').html(item.textContent)
            }
        })
    })

    </script>
</body>
</html>
