<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
<main class="container">
    <nav style="--bs-breadcrumb-divider: '>'; direction:ltr"  aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">صفحه اصلی</li>
          <li class="breadcrumb-item">front-end developer</li>
          <li class="breadcrumb-item active" aria-current="page">فرم درخواست</li>
        </ol>
      </nav>

    <div class="row">
        <div class="col-md-4">
            <h3>اطلاعات شخصی</h3>
            <p>به سولات روبرو پاسخ دهید.</p>
        </div>

        <div class="col-md-8">
            <form>
                <div class="mb-3">
                  <label for="first-name" class="form-label">نام</label>
                  <input type="text" class="form-control" id="first-name">
                </div>
        
                <div class="mb-3">
                    <label for="last-name" class="form-label">نام خانوادگی</label>
                    <input type="text" class="form-control" id="last-name">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">پست الکترونیکی</label>
                    <input type="email" class="form-control" id="email">
                </div>
                
                <div class="mb-3">
                    
                    <label for="phone" class="form-label">تلفن همراه</label>
                    <div class="d-flex">
                        <input type="text" class="form-control" id="phone">
                        <select name="phone-code" id="phone-cone">
                            <option value="1">+98</option>
                            <option value="2">+97</option>
                            <option value="3">+96</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">پست الکترونیکی</label>
                    <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary" id="btn">Submit</button>
              </form>
        </div>   
    </div>

</main>


    <script>
        
        const allInput = document.querySelectorAll('input:not(input[type=file])');
        const btn = document.getElementById('btn');
        
        const ul = document.createElement('ul');

        btn.addEventListener('click', function(e){
            e.preventDefault();
            allInput.forEach(function(item){
                console.log(item.value)
                const li = document.createElement('li');
                li.innerText = item.value;
                ul.appendChild(li);
            });

            document.body.appendChild(ul);

        })

        
    </script>
</body>
</html>
