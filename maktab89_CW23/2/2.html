<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container mt-5 border border-rounded p-4">
        <form>
            <div class="row">
                <div class="mb-3 col-6">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="نام ">
                </div>
                <div class="mb-3 col-6">
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="نام خانوادگی">
                </div>
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInput1" placeholder="نام شرکت">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInput2" placeholder="آدرس">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInput3" placeholder="ایمیل">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInput4" placeholder="تلفن">
            </div>

            <div class="mb-3">
                <textarea name="information" id="information" class="form-control" cols="30" rows="10" placeholder="اطلاعات اضافه"></textarea>
            </div>

            <div class="mb-3 d-flex justify-content-center">
                <input type="checkbox" id="exampleCheck1" class="form-check-input">
                <label for="exampleCheck1" class="px-2">ایجاد حساب</label>              
            </div>
            <button type="submit" class="btn btn-primary w-100">سفارش گذاشتن</button>
            </form>
    </div>
    
</body>
</html>
